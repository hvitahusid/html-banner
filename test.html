<head>
    <title>HTML Banner</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">    

    <style>
        iframe {
            width:310px;
            height:400px;
            border:0;
            display: block;
            margin: 20px auto;
        }

        #urlencoder {
            width: 310px;
            margin: 0 auto;
        }

        #urlencoder input {
            width: 310px;
            padding: 5px;
        }

        #urlencoder div {
            background-color: #efefef;
            border: 1px dotted grey;
            margin-top: 10px;
            padding: 5px
        }
    </style>
</head>

<body>
    <iframe src="index.html?href=http%3A%2F%2Fdjango.is%2F%3Ffoo%3Dbar"></iframe>

    <div id="urlencoder">
        <input type="text" placeholder="URL encoder">

        <div>?href=</div>
    </div>

    <script src="js/jquery-2.0.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#urlencoder input').on('keyup', function() {
                $('#urlencoder div').html('?href=' + encodeURIComponent($(this).val()));
            });
        });
    </script>
</body>
